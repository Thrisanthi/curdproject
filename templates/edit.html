<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CRUD PROJECT UPDATE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD PROJECT</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Update Employee Details
          </h2>
          <br />

          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Employee Name"
                name="name"
                value={{d.name}}
                requird
              />
            </div>

            <div class="form-group">
              <input type="email"
                class="form-control mt-2"
                placeholder="Enter the Employee Email"
                name="email"
                value={{d.email}}
                requird
              />
            </div>

            <div class="form-group">
              <input type="number"
                class="form-control mt-2"
                placeholder="Enter the Employee Age"
                name="age"
                value={{d.age}}
                requird
              />
            </div>

            <div class="form-group">
              <select id="gender" class="form-control mt-2" name="gender" required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
             </select>
           </div>
           <br>
           <div class="d-grid gap-2">
             <button class="btn btn-success" type="submit">Update</button>
           </div>
        </form>
       </div>
     </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </body>
</html>
